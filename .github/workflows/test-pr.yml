name: Test PR

on:
  pull_request:
    paths:
      - "package.nix"
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/**"

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
        env:
          NIX_FIRST_BUILD_UID: 400

      - name: Build codex
        run: nix build .#codex --print-build-logs

      - name: Test version output
        run: ./result/bin/codex --version

      - name: Verify binary exists
        run: test -f ./result/bin/codex

      - name: Test help
        run: ./result/bin/codex --help
